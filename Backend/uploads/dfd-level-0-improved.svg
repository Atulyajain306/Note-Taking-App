<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa" />
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle">Level 0: Context Diagram</text>
  <text x="400" y="70" font-family="Arial" font-size="18" text-anchor="middle">AI-Based Mental Health Assistant</text>
  
  <!-- Central Process -->
  <circle cx="400" cy="250" r="100" fill="#6c8ebf" stroke="#000000" stroke-width="2" />
  <text x="400" y="240" font-family="Arial" font-size="18" text-anchor="middle" fill="#ffffff">AI-Based</text>
  <text x="400" y="260" font-family="Arial" font-size="18" text-anchor="middle" fill="#ffffff">Mental Health</text>
  <text x="400" y="280" font-family="Arial" font-size="18" text-anchor="middle" fill="#ffffff">Assistant</text>
  
  <!-- External Entities -->
  <!-- User -->
  <rect x="80" y="130" width="120" height="60" fill="#d5e8d4" stroke="#000000" stroke-width="2" rx="5" ry="5" />
  <text x="140" y="165" font-family="Arial" font-size="16" text-anchor="middle">User</text>
  
  <!-- Healthcare Provider -->
  <rect x="80" y="350" width="120" height="60" fill="#d5e8d4" stroke="#000000" stroke-width="2" rx="5" ry="5" />
  <text x="140" y="385" font-family="Arial" font-size="16" text-anchor="middle">Healthcare Provider</text>
  
  <!-- Third-Party APIs -->
  <rect x="600" y="350" width="120" height="60" fill="#d5e8d4" stroke="#000000" stroke-width="2" rx="5" ry="5" />
  <text x="660" y="385" font-family="Arial" font-size="16" text-anchor="middle">Third-Party APIs</text>
  
  <!-- Mobile/Web App -->
  <rect x="600" y="130" width="120" height="60" fill="#d5e8d4" stroke="#000000" stroke-width="2" rx="5" ry="5" />
  <text x="660" y="165" font-family="Arial" font-size="16" text-anchor="middle">Mobile/Web App</text>
  
  <!-- Data Flow Arrows -->
  <!-- User to AI Assistant -->
  <line x1="200" y1="150" x2="310" y2="210" stroke="#000000" stroke-width="2" marker-end="url(#arrowhead)" />
  <text x="255" y="160" font-family="Arial" font-size="14" text-anchor="middle" fill="#000000" stroke="#ffffff" stroke-width="0.5">User inputs</text>
  
  <!-- AI Assistant to User -->
  <line x1="310" y1="190" x2="200" y2="140" stroke="#000000" stroke-width="2" marker-end="url(#arrowhead)" />
  <text x="255" y="140" font-family="Arial" font-size="14" text-anchor="middle" fill="#000000" stroke="#ffffff" stroke-width="0.5">Responses</text>
  
  <!-- AI Assistant to Healthcare Provider -->
  <line x1="320" y1="310" x2="200" y2="360" stroke="#000000" stroke-width="2" marker-end="url(#arrowhead)" />
  <text x="260" y="350" font-family="Arial" font-size="14" text-anchor="middle" fill="#000000" stroke="#ffffff" stroke-width="0.5">Reports/Alerts</text>
  
  <!-- AI Assistant to Third-Party APIs -->
  <line x1="480" y1="310" x2="600" y2="360" stroke="#000000" stroke-width="2" marker-end="url(#arrowhead)" />
  <text x="540" y="350" font-family="Arial" font-size="14" text-anchor="middle" fill="#000000" stroke="#ffffff" stroke-width="0.5">Service requests</text>
  
  <!-- Third-Party APIs to AI Assistant -->
  <line x1="600" y1="370" x2="480" y2="330" stroke="#000000" stroke-width="2" marker-end="url(#arrowhead)" />
  <text x="540" y="370" font-family="Arial" font-size="14" text-anchor="middle" fill="#000000" stroke="#ffffff" stroke-width="0.5">Data/Confirmations</text>
  
  <!-- Mobile/Web App to AI Assistant -->
  <line x1="600" y1="140" x2="490" y2="190" stroke="#000000" stroke-width="2" marker-end="url(#arrowhead)" />
  <text x="545" y="145" font-family="Arial" font-size="14" text-anchor="middle" fill="#000000" stroke="#ffffff" stroke-width="0.5">Interface</text>
  
  <!-- AI Assistant to Mobile/Web App -->
  <line x1="490" y1="170" x2="600" y2="120" stroke="#000000" stroke-width="2" marker-end="url(#arrowhead)" />
  <text x="545" y="125" font-family="Arial" font-size="14" text-anchor="middle" fill="#000000" stroke="#ffffff" stroke-width="0.5">Display data</text>
  
  <!-- Arrowhead marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#000000" />
    </marker>
  </defs>
</svg>
